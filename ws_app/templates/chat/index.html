{% extends "main_base/main_base.html" %}
{% load staticfiles %}
{% block containor %}
  {% block script_down %}
    <script>
      $('#room-name-input').focus();
      $('#room-name-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
          submit_room();
        }
      };


      function submit_room() {
        console.log(333);
        var roomName = $('#room-name-input').val();
        window.location.pathname = '/ws_app/' + roomName + '/';
      }

    </script>
  {% endblock %}
  What chat room would you like to enter?<br/>
  <input id="room-name-input" type="text" size="100"/><br/>
  <input id="room-name-submit" type="button" value="Enter" onclick="submit_room()"/>
{% endblock %}
