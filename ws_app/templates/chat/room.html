{% extends "main_base/main_base.html" %}
{% load staticfiles %}
{% block containor %}
  {% block script_down %}
    <script>
      var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/ws_app/' + {{ room_name_json }} +'/');

      chatSocket.onmessage = function (e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        console.log('data=', data['message']);

        $("#chat-log").val(function (i, val) {
          return val + message + '\n';
        });
      };

      chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
      };

      $('#chat-message-input').focus();
      $('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
          submit_message();
        }
      };

      function submit_message() {
        var message = $('#chat-message-input').val();

        chatSocket.send(JSON.stringify({
          'message': message
        }));
        $('#chat-message-input').val('');
      }
    </script>
  {% endblock %}
  <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
  <input id="chat-message-input" type="text" size="100"/><br/>
  <input id="chat-message-submit" type="button" value="Send" onclick="submit_message()"/>
{% endblock %}
